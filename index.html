<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz N4</title>
</head>
<body>
    <div class="card">
        <div class="input-section row mb-3">
            <h1>
                Enter Contact Information
            </h1>
            <div class="input-list">
                <label class="form-label" for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter here" name="full-name">
            </div>
            <div class="input-list">
                <label class="form-label" for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter here" name="age">
            </div>
            <div class="input-list">
                <label class="form-label" for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter here" name="address">
            </div>
            <div class="input-list">
                <label class="form-label" for="gender">Gender:</label>
                <div class="form-check">
                    <input id="genderMale" class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label" for="genderMale">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input id="genderFemale" class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label" for="genderFemale">
                      Female
                    </label>
                  </div>
            </div>
            <div>
                <button id="btn" class="form-control">Add</button>
            </div>
        </div>
        <aside class="userCard">
            <ul class="list-group">
                <li class="list-group-item">Name:</li>
                <li class="list-group-item">Lastname:</li>
                <li class="list-group-item">Age:</li>
                <li class="list-group-item">Address:</li>
                <li class="list-group-item">Gender:</li>
            </ul>
        </aside>
    </div>
    



    <script src="./script.js"></script>
</body>
</html>
